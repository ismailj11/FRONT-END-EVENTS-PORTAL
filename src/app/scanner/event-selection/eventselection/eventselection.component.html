<div class="event-selection-container">
  <h1>Select an event to scan QR codes to record attendees' attendance.</h1>
  <div class="event-cards">
      <mat-card
          *ngFor="let event of events"
          class="event-card"
          (click)="selectEvent(event.eventId!)"
      >
          <mat-card-header>
              <mat-card-title>{{ event.eventName }}</mat-card-title>
              <mat-card-subtitle>{{ event.date | date: 'medium' }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <p>{{ event.description }}</p>
              <p><strong>Location:</strong> {{ event.location }}</p>
              <p><strong>Category:</strong> {{ event.category }}</p>
          </mat-card-content>
      </mat-card>
  </div>
  <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
  </div>
</div>
