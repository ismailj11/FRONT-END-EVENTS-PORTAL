<div class="form-container">
  <div class="container d-flex align-items-center justify-content-center h-100">
    <form class="mat-elevation-z4 p-4 rounded-3 bg-white bg-opacity-50" (submit)="Register()">
      <!-- Form Title -->
      <div class="d-flex justify-content-center p-3" style="font-size: 40px;">
        <span>Sign Up</span>
      </div>

      <!-- Form Grid -->
      <div class="form-table">
        <!-- Username -->
        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Enter your username"
            [(ngModel)]="UserDTO.username"
            name="username"
            required
          />
        </mat-form-field>

        <!-- Email -->
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Enter your email"
            [(ngModel)]="UserDTO.email"
            name="email"
            type="email"
            required
          />
        </mat-form-field>

        <!-- First Name -->
        <mat-form-field class="form-field">
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="Enter your first name"
            [(ngModel)]="UserDTO.firstName"
            name="firstName"
            required
          />
        </mat-form-field>

        <!-- Last Name -->
        <mat-form-field class="form-field">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            placeholder="Enter your last name"
            [(ngModel)]="UserDTO.lastName"
            name="lastName"
            required
          />
        </mat-form-field>

        <!-- Date of Birth -->
        <mat-form-field class="form-field full-width">
          <mat-label>Date of Birth</mat-label>
          <input
            matInput
            [matDatepicker]="dobPicker"
            placeholder="Select your date of birth"
            [(ngModel)]="UserDTO.dob"
            name="dob"
            required
          />
          <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
          <mat-datepicker #dobPicker></mat-datepicker>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="UserDTO.password"
            name="password"
            required
          />
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field class="form-field">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Confirm your password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
        </mat-form-field>





      </div>

    <!-- Submit Button -->
<div class="d-flex justify-content-center align-items-center my-3">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="isLoading">
    Sign Up
  </button>
</div>

<!-- Password Mismatch Error -->
<div *ngIf="passwordMismatch" class="text-center text-danger full-width">
  Passwords do not match.
</div>

<!-- General Error Message -->
<div *ngIf="errorMessage && !passwordMismatch" class="text-center text-danger full-width">
  {{ errorMessage }}
</div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="text-center text-success">
        {{ successMessage }}
      </div>

   
    </form>
  </div>
</div>
