<div class="box d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center m-3">
            <div class="cols-xs-12 col-md-4 col-md-offset-3 p-3 loginForm">
                <form [formGroup]="authForm">
                    <div class="form-group py-2 m-2">
                        <label for="username" class="my-2">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username" required>
                        <div *ngIf="authForm.get('username')?.invalid && authForm.get('username')?.touched" class="text-danger">
                            Username is required.
                        </div>
                    </div>
                    <div class="form-group py-2 m-2">
                        <label for="password" class="my-2">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                    </div>
                    <div *ngIf="errorMessage" class="text-center text-danger">{{errorMessage}}</div>
                    <div class="d-flex justify-content-center py-3">
                        <button class="btn btn-primary px-3" type="button" (click)="signIn()" [disabled]="!authForm.valid || isLoading">
                            Log In
                        </button>
                    </div>
                    <div *ngIf="isLoading" class="text-center">
                        <p>Loading...</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
