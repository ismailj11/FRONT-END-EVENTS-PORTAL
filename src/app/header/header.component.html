<nav class="navbar sticky-top navbar-expand-md p-3 mat-elevation-z4">
  <div class="container-fluid d-flex align-items-center">
    <!-- Brand -->
    <a class="navbar-brand" (click)="home()">Events Portal</a>

    <!-- Toggler for Mobile View -->
    <button
      mat-icon-button
      class="navbar-toggler ms-auto d-md-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto d-flex align-items-center">
        <!-- Create Event -->
        <li class="nav-item" *ngIf="isAuthenticated">
          <button
            mat-raised-button
            color="primary"
            routerLink="/create"
            routerLinkActive="active"
            class="nav-button"
          >
            Create Event
          </button>
        </li>

        <!-- View Events -->
        <li class="nav-item" *ngIf="isAuthenticated">
          <button
            mat-raised-button
            color="primary"
            routerLink="/event"
            routerLinkActive="active"
            class="nav-button"
          >
            View Events
          </button>
        </li>

        <!-- FAB Menu for User Actions -->
        <li class="nav-item d-flex align-items-center" *ngIf="isAuthenticated">
          <button
            mat-fab
            class="fab-button"
            [matMenuTriggerFor]="userMenu"
            aria-label="User Menu"
          >
            <mat-icon>account_circle</mat-icon>
            
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- User Menu -->
  <mat-menu #userMenu="matMenu" [hasBackdrop]="true">
    <div style="padding: 10px; min-width: 200px;" (click)="$event.stopPropagation()">
      <p style="margin: 0; font-weight: bold;">Username: <span style="color: #ff5252;">{{ username }}</span></p>
    </div>
    <button mat-menu-item (click)="editProfile()">
      <mat-icon>edit</mat-icon> Edit Profile
    </button>
    <button mat-menu-item (click)="changepass()">
      <mat-icon>lock</mat-icon> Change Password
    </button>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-menu>
</nav>
